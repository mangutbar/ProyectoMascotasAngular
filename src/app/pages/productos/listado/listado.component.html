



<!-- Barra para ordenar -->


<!-- Tabla -->
<div class="container">
    <h1>Listado de Mascotas</h1>
    <mat-divider></mat-divider>
    <br>

    <div class="row">
        <div class="col col-5">
            <select type="text"
                name="termino"
                class="form-control"
                [(ngModel)]="termino">
                <option value="available" selected>available</option>
                <option value="pending">pending</option>
                <option value="sold">sold</option>
            </select>
        </div>
        <div class="col col-5">
            <button type="button"
                    (click)="buscar()"
                    class="btn btn-info">
                Buscar
            </button>
        </div>
    
        <div class="col" id="boton-agregar">
            <a href="/productos/crear-producto">
                <button type="button"
                    class="btn btn-outline-success">
                Crear producto
            </button>
            </a>
            
        </div>
    </div>
    <hr>
    <div *ngIf="hayError" class="alert alert-danger">
        No se encontró nada con el término {{ termino }}
    </div>
    <div *ngIf="!hayError" class="row">
        
        <div class="mat-elevation-z8">
    
            <table mat-table [dataSource]="dataSource" matSort>
              <!--Columna ID -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef 
                    mat-sort-header sortActionDescription="Sort by ID">ID</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>
        
              <!-- Columna Nombre -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef
                    mat-sort-header sortActionDescription="Sort by name">Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>
        
              <!-- Columna FotoUrls -->
              <ng-container matColumnDef="fotoUrl">
                <th mat-header-cell *matHeaderCellDef>FotoUrl</th>
                <td mat-cell *matCellDef="let element">{{ element.photoUrls }}</td>
              </ng-container>
        
              <!-- Columna Estado -->
              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element">{{ element.status }}</td>
              </ng-container>
              <!-- Enlace -->
              <ng-container matColumnDef="ver">
                <th mat-header-cell *matHeaderCellDef>
                    Editar / Borrar
                </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button class="botonEditar" (click)="editar(element.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="botonBorrar" (click)="borrar(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row
                 *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                         showFirstLastButtons
                         aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
        
    
    </div>
</div>

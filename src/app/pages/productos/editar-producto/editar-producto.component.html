<div class="container">
    <h1>Editar producto</h1>
    <mat-divider></mat-divider>
    <br>

    <div class="row">
        <div class="col col-5">
            <h3>Nombre *</h3>
            <input type="text" name="termino"
                    class="form-control"
                    [(ngModel)]="mascota.name" required>
        </div>
        <div class="col col-5">
            <h3>Disponibilidad *</h3>
            <select required 
                    class="form-control" 
                    [(ngModel)]="mascota.status">
                <option *ngFor="let t of termino2"> {{ t }}</option>
            </select>
            
        </div>

    </div>
    <hr>
    <div class="row">
        <div class="col">
            <h3>Descripcion *</h3>
            <textarea
                    class="form-control"
                    style="width: 100%; height: 200px"
                    placeholder="DescripciÃ³n del producto..."
                    [(ngModel)]="mascota.photoUrls" 
                    required></textarea>
        </div>

    </div>
    <div class="row">
        <div class="col" id="boton-crear">
            <a href="/productos/listado">
            <button type="button"
                id="boton-crear-cancelar"
                class="btn btn-outline-danger">
                Cancelar
            </button>
            </a>
            <button type="button"
                class="btn btn-outline-success"
                (click)="guardar()">
                Guardar
            </button>
            
        </div>

    </div>
</div>
